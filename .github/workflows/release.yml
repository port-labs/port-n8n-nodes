name: Build, Version, and Release

on:
  pull_request:
    types: [closed]
    branches:
      - alpha
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - run: corepack enable
      - run: corepack prepare pnpm@10 --activate

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Pre-create dist directory
        run: mkdir -p dist

      - name: Install dependencies
        working-directory: ./dist
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          else
            pnpm install
          fi

      - name: Build project
        working-directory: ./dist
        run: pnpm run build

      - name: Upgrade npm (needs >= 11.5.1)
        run: npm i -g npm@latest

      - name: Verify npm OIDC coÂ§nfiguration
        working-directory: ./dist
        run: |
          echo "Checking npm registry configuration..."
          npm config get registry
          echo "Checking for .npmrc file..."
          cat ~/.npmrc 2>/dev/null || echo "ERROR: No .npmrc found"
          echo "Verifying npm can access registry..."
          npm ping --registry=https://registry.npmjs.org || echo "ERROR: Ping to registry failed, will attempt to deploy anyway."

      - name: Run Semantic Release
        working-directory: ./dist
        run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
